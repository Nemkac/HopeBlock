<div class="card shadow-sm h-100">
  <img *ngIf="campaign.imageUrl" [src]="campaign.imageUrl" alt="{{ campaign.name }}"
    class="card-img-top object-fit-cover" style="height: 200px;" />

  <div class="card-body d-flex flex-column justify-content-between">
    <div>
      <h5 class="card-title">{{ campaign.name }}</h5>
      <p class="card-text text-muted small mb-2">{{ campaign.description }}</p>

      <div class="mb-3">
        <span class="badge bg-success me-1" *ngIf="campaign.is_active">Aktivna</span>
        <span class="badge bg-secondary me-1" *ngIf="!campaign.is_active">Neaktivna</span>
        <ng-container *ngFor="let tag of campaign.tags">
          <span class="badge bg-info text-dark me-1">{{ tag }}</span>
        </ng-container>
      </div>

      <p class="mb-1">
        <strong>ETH adresa:</strong><br />
        <small class="text-break">{{ campaign.eth_address }}</small>
      </p>
      <p class="mb-1">
        <strong>USDC adresa:</strong><br />
        <small class="text-break">{{ campaign.usdc_address }}</small>
      </p>
    </div>

    <div class="mt-3">
      <div class="progress" style="height: 20px;">
        <div class="progress-bar" role="progressbar" [style.width.%]="getProgress()" [ngClass]="{
                 'bg-success': campaign.collected >= campaign.goal,
                 'bg-warning': campaign.collected < campaign.goal
               }" [attr.aria-valuenow]="getProgress()" aria-valuemin="0" aria-valuemax="100">
          {{ getProgress() | number:'1.0-0' }}%
        </div>
      </div>
      <small class="text-muted d-block mt-1">
        {{ campaign.collected | currency:'USD' }} od {{ campaign.goal | currency:'USD' }}
      </small>
    </div>

    <div class="row gap-2 justify-content-between mt-4 px-3">
      <button [routerLink]="[campaign._id]" class="btn btn-outline-primary col-5">
        Detalji
      </button>
      <button class="btn btn-primary col-5" (click)="donate()">
        Doniraj
      </button>
    </div>
  </div>
</div>
