<div class="container">
  <h2 class="big mt-4 px-3">Create New Campaign</h2>

  <!-- Step indicators -->
  <ul class="nav nav-pills my-4 mx-3">
    <li class="nav-item">
      <a class="nav-link" [class.active]="step === 1" (click)="step = 1">Step 1: Info</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="step === 2" [class.disabled]="!form.valid" (click)="goToStep2()">Step 2: Wallet</a>
    </li>
  </ul>

  <!-- Step 1: Campaign Info -->
  <form *ngIf="step === 1" [formGroup]="form" class="p-3 w-100">
    <div class="mb-3">
      <label for="name" class="small mb-2">Campaign Name</label>
      <input formControlName="name" id="name" type="text" class="form-control" placeholder="Enter campaign name" required />
    </div>

    <div class="mb-3">
      <label for="description" class="small mb-2">Description</label>
      <textarea formControlName="description" id="description" class="form-control" rows="3" placeholder="Enter description"></textarea>
    </div>

    <div class="mb-3">
      <label for="goal" class="small mb-2">Goal (Tokens)</label>
      <input formControlName="goal" id="goal" type="number" class="form-control" placeholder="Enter goal" />
    </div>

    <div class="mb-3">
      <label for="imageUrl" class="small mb-2">Image URL</label>
      <input formControlName="imageUrl" id="imageUrl" type="text" class="form-control" placeholder="Enter image URL" />
    </div>

    <div class="d-flex justify-content-end mt-4">
      <button class="btn btn-primary px-5" type="button" [disabled]="!form.valid" (click)="goToStep2()">Next</button>
    </div>
  </form>

  <!-- Step 2: Wallet -->
  <!-- Step 2: Wallet -->
<div *ngIf="step === 2" class="p-3">

  <!-- Title and Description -->
  <div class="mb-4">
    <h4 class="mb-1 big">Connect Your Wallet</h4>
    <p class="global">
      To associate your campaign with a donation wallet, connect your MetaMask wallet or enter an Ethereum address manually.
    </p>
  </div>

  <!-- Connect & Manual Buttons -->
  <div class="mb-4 d-flex flex-column flex-md-row gap-3 align-items-md-end align-items-center">

    <!-- Connect MetaMask Button -->
    <button
      class="btn btn-primary d-flex align-items-center gap-3 px-4 py-2 global"
      (click)="connectWallet()"
    >

      Connect MetaMask
    </button>

    <!-- Enter Manually Button -->
    <button
      type="button"
      class="btn btn-link p-0 text-decoration-underline text-muted"
      (click)="showManualInput = true"
      [disabled]="ethAddress"
    >
      Enter address manually instead
    </button>
  </div>

  <!-- Connected Address -->
  <div class="mb-3" *ngIf="ethAddress && !showManualInput">
    <label class="form-label">Connected Address</label>
    <div class="alert alert-success mb-0 py-2 px-3">{{ ethAddress }}</div>
  </div>

  <!-- Manual Entry Field -->
  <div class="mb-3" *ngIf="showManualInput">
    <label for="eth_address" class="form-label">Ethereum Address</label>
    <input [(ngModel)]="ethAddress" id="eth_address" name="eth_address" type="text"
           class="form-control" placeholder="Paste your address" />
  </div>

  <!-- Actions -->
  <div class="d-flex justify-content-between mt-12">
    <button class="btn btn-secondary" type="button" (click)="step = 1">Back</button>
    <button class="btn btn-primary" type="button" [disabled]="!ethAddress" (click)="submit()">Create Campaign</button>
  </div>
</div>
</div>
