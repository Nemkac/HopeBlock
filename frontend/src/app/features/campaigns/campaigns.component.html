<div class="container">
  <button (click)="createNewCampaign()" class="btn btn-primary rounded-pill px-4">Create new</button>
  <div class="row g-4 mt-2">
    @for (campaign of campaigns; track $index) {
    <div class="col-12 col-md-6 col-lg-4">
      <app-campaign-card [campaign]="campaign"></app-campaign-card>
    </div>
    }
  </div>
</div>
